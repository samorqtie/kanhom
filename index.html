<!DOCTYPE html>

  }

  #yesBtn {
    background-color: #ffb6c1;
    color: #800080;
  }

  #noBtn {
    background-color: #ff69b4;
    color: white;
  }
</style>
</head>
<body>

<h1>‡πÄ‡∏•‡∏µ‡πâ‡∏¢‡∏á‡∏´‡∏ô‡∏°‡πÄ‡∏Ñ‡πâ‡∏≤‡∏´‡∏ô‡πà‡∏≠‡∏¢ üíñ</h1>
<img src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUyazh2bGdwZ2Jtem53NnhuY2psZzFrOHJ1c204Zzh5Y3VtcG93c2V6MSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/YZOsKxJfmvzG0/200w.gif" id="cartoon" alt="Cute Dessert">

<div>
  <button id="yesBtn">Yes üç∞</button>
  <button id="noBtn">No ‚ùå</button>

<audio id="popSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="yaySound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const cartoon = document.getElementById("cartoon");
  const popSound = document.getElementById("popSound");
  const yaySound = document.getElementById("yaySound");

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÉ‡∏´‡πâ No ‡∏ß‡∏¥‡πà‡∏á‡∏ï‡∏≤‡∏°‡∏ô‡∏¥‡πâ‡∏ß
  function moveNoBtn(e) {
    popSound.play();
    const mouseX = e.clientX || e.touches[0].clientX;
    const mouseY = e.clientY || e.touches[0].clientY;

    const btnX = noBtn.offsetLeft + noBtn.offsetWidth / 2;
    const btnY = noBtn.offsetTop + noBtn.offsetHeight / 2;

    const dx = btnX - mouseX;
    const dy = btnY - mouseY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if(distance < 100) { // ‡∏ñ‡πâ‡∏≤‡∏ô‡∏¥‡πâ‡∏ß/‡πÄ‡∏°‡∏≤‡∏™‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏Å‡∏•‡πâ 100px
      let newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
      let newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - 150);
      noBtn.style.position = "absolute";
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }
  }

  // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÅ‡∏•‡∏∞‡πÄ‡∏î‡∏™‡∏Å‡πå‡∏ó‡πá‡∏≠‡∏õ
  document.addEventListener("mousemove", moveNoBtn);
  document.addEventListener("touchmove", moveNoBtn);

  // ‡∏Å‡∏î Yes ‚Üí ‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì
  yesBtn.addEventListener("click", () => {
    yaySound.play();
    cartoon.style.transform = "scale(1.3) rotate(-10deg)";
    setTimeout(() => cartoon.style.transform = "scale(1) rotate(0deg)", 500);
    alert("‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡πâ‡∏≤‡∏ö ‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î üíñüç∞");
  });

  // ‡∏ñ‡πâ‡∏≤‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏Å‡∏î No ‚Üí ‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏±‡∏ö Yes
  noBtn.addEventListener("click", () => {
    popSound.play();
    const yesRect = yesBtn.getBoundingClientRect();
    const noRect = noBtn.getBoundingClientRect();
    yesBtn.style.position = "absolute";
    yesBtn.style.left = noRect.left + "px";
    yesBtn.style.top = noRect.top + "px";
    noBtn.style.left = yesRect.left + "px";
    noBtn.style.top = yesRect.top + "px";
  });
</script>
